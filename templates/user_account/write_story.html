{% extends 'base.html' %}

{% block title %}New Story{% endblock %}

{% block content %}

<div class="container w-50 mt-5 pt-5">
    <h3>Write New Story</h3>
        <form method="POST" action="{{ url_for('submit_story') }}"  enctype="multipart/form-data" class="mt-5">

            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="title">Enter Title </label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="category">Enter Category</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                {{ form.content }}
            </div>
            <div class="form-group">
                {{ form.images }}
            </div>
            <div class="form-group">
                {{ form.submit }}
            </div>            
        </form>

      </div>
</div>



{% endblock %}
